<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="stylesheet/style.css">

  <title>NFT preview card component solution</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="card">
    <img class="nft-image" src="images/image-equilibrium.jpg" alt="equilibrium nft">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="time">
     <div class="price-date">
      <img src="images/icon-ethereum.svg">
       <p class="price">0.041 ETH</p>
    </div>

    <div class="price-date">
      <img src="images/icon-clock.svg">
      <p>3 days left</p>
    </div>
      
    </div>

    <hr>

    <div class="artist">
      <img src="images/image-avatar.png">
      <p>Creation of <span style="color: white">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Emmanuel</a>.
  </div>
</body>
</html>
